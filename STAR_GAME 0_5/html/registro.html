			From gaming to the stars
		</h1>

	<nav>
		<a href="..\StarGamesHTML.html">INICIO</a>

	<main>
		<form action="http://www.formular-chef.com/Formular-Chef.cgi" method="POST">
		<input type="hidden" name="recipient" value="arturocollados.alu@iespacomolla.es" />
			<fieldset class="datosContainer">
			<legend>DATOS PERSONALES</legend>
				<table>			
					<tr>
						<!--nombre-->
						<td>
							<label id="lblNom" for="txtNom">Nombre:</label>
						</td>
						<td>
							<input id="txtNom" name="Nombre" type="text" placeholder="Escribe tu nombre." autocomplete="on" required="required" autofocus/>
						</td>
					</tr>
					<tr>
						<!--Nick-->
						<td>
							<label id="lblNick" for="txtNick">Nick:</label>
						</td>
						<td>
							<input id="txtNick" name="Nick" type="text" placeholder="Escribe tu Nick" required="required"/>
						</td>
					</tr>
					</tr>
					<tr>
						<!--Fecha nacimiento-->
						<td>
							<label id="lblNaci" for="txtNaci">Fecha Nacimiento:</label>
						</td>
						<td>
							<input id="txtNaci" name="Nacimiento" type="date"/>
						</td>
					</tr>
				</table>
				<div>
					<!--Género-->
					<label id="lblRadio1" for="txtRadio1">Femenino</label>
					<input id="txtRadio1" name="genero" type="radio"/>
					<label id="lblRadio2" for="txtRadio2">Masculino</label>
					<input id="txtRadio2" name="genero" type="radio"/>
					<label id="lblRadio3" for="txtRadio3">No-Binario</label>
					<input id="txtRadio3" name="genero" type="radio"/>
				</div>

			</fieldset>	

			<fieldset class="completentosContainer">
				<legend>DATOS COMPLEMENTARIOS</legend>
					<table>
						<tr>
							<!--E-Mail-->
							<td><label id="lblCorreo" for="txtCorreo">E-Mail:</label></td>
							<td><input id="txtCorreo" name="Correo" type="email" required="required"></td>	
						</tr>
						<tr>
							<!--Contraseña-->
							<td><label id="lblPass" for="txtPass">Contraseña:</label></td>
							<td><input id="txtPass" name="Password" type="password" required="required"></td>
						</tr>
						<tr>
							<!--Validar Contraseña-->
							<td><label id="lblVPass" for="txtVPass">Verificar Contraseña:</label></td>
							<td><input id="txtVPass" name="VerPassword" type="password" required="required"></td>
						</tr>
					</table>
			</fieldset>
			<div id="boton">
				<label id="lblEnviar" for="txtEnviar"></label>
				<input id="txtEnviar" name="Enviar" type="submit" value="Enviar"/>
			</div>
		</form>
